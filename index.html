<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <title>CSV Logger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/index.css">
</head>
  
<body>
  <div class="header">
    <h1>The Exceeds Guild Logger</h1>
  </div>
  <div class="wrapper">
    <label>Upload:</label>
    <input type= "file"
           id= "csv-upload"
           accept=".csv"
           onchange='openFile(event)'  
           multiple>
    <input type= "file"
           id= "csv-upload2"
           accept=".csv"
           onchange='openFile2(event)'
           multiple>
    <button id= "operation-print" type="button" disabled= true onclick="print()">Print</button>
    <button id= "operation-membership" type="button" disabled= true onclick="readMember()">Membership</button>
    <button id= "operation-storage" type="button" disabled= true onclick="storage()">Storage</button>
     
  </div>
  <h2>1st .csv</h2>
  <div id = "output"></div>
  <h2>2nd .csv</h2>
  <div id = "output2"></div>

  <script src="scripts/index.js"></script>

</body>
  
</html>
